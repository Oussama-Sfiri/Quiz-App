<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="container">

        <div class="final" style="display: none;">
            <h2>Finished! Your Score</h2>
            <p class="score"></p>

            <h4>Try Again</h4>
            <button id="restart">Restart</button>
        </div>

        <div class="quiz" style="display: none;">
            <h2>The Quiz</h2>
            <div class="count">
                <span>Question &numero; </span> <p class="current"></p>
                <p class="">/</p>
                <p class="total"></p>
                <p class=""> :</p>
            </div>

            <div class="question-placeholder">
                <h3 id="question"></h3>
            </div>

            <div class="answers-placeholder">
                <label id="a1" class="answers"></label>
                <label id="a2" class="answers"></label>
                <label id="a3" class="answers"></label>
                <label id="a4" class="answers"></label>
            </div>

            <button id="next">Submit Answer</button>
        </div>
    
        <div class="settings">
            <h2>Quiz Settings</h2>
            <label for="category"> Select Category :</label>
            <select name="" id="category">
                <option class="option-placeholder" hidden>Select Category ...</option>
                <option value="9">General Knowledge</option>
                <option value="27">Animals</option>
                <option value="23">History</option>
                <option value="22">Geography</option>
                <option value="21">Sports</option>
                <option value="26">Celebrities</option>
                <option value="18">Science: Computers</option>
                <option value="30">Science: Gadgets</option>
                <option value="17">Science & Nature</option>
                <option value="31">Japanese Anime & Manga</option>
                <option value="32">Cartoons & Animations</option>
                <option value="29">Comics</option>
                <option value="10">Books</option>
                <option value="11">Film</option>
                <option value="15">Video Games</option>
            </select>
    
            <div>
                <label for="difficulty"> Choose Difficulty :</label>
    
                <label for="easy">
                    <input type="radio" name="unique" id="easy">
                    Easy
                </label>
    
                <label for="medium">
                    <input type="radio" name="unique" id="medium">
                    Medium
                </label>
    
                <label for="hard">
                    <input type="radio" name="unique" id="hard">
                    Hard
                </label>
            </div>
    
            <div>
                <label for="nQuestions"> Number Of Questions :</label>
                <input type="number" id="nQuestions" placeholder="Enter a number ..." min="1" max="20">
            </div>
    
            <button id="startBtn" class="submit">Start Quiz</button>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
